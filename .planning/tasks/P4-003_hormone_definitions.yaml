  """Hormone Definitions - 12 hormone types."""

  from dataclasses import dataclass
  from typing import Dict, List
  from enum import Enum


  class HormoneType(Enum):
      """The 12 hormone types."""
      DOPAMINE = "dopamine"
      SEROTONIN = "serotonin"
      OXYTOCIN = "oxytocin"
      CORTISOL = "cortisol"
      ADRENALINE = "adrenaline"
      NORADRENALINE = "noradrenaline"
      GABA = "gaba"
      ACETYLCHOLINE = "acetylcholine"
      ENDORPHIN = "endorphin"
      TESTOSTERONE = "testosterone"
      ESTROGEN = "estrogen"
      MELATONIN = "melatonin"


  @dataclass
  class HormoneDefinition:
      """
      Definition of a hormone's behavior.

      Attributes:
          name: Hormone identifier
          baseline: Resting level (0-1)
          half_life: Time to decay 50% (seconds)
          max_level: Maximum possible level
          min_level: Minimum possible level
          release_rate: How quickly it releases
          antagonists: Hormones that reduce this one
          synergists: Hormones that enhance this one
      """
      name: str
      baseline: float
      half_life: float
      max_level: float = 1.0
      min_level: float = 0.0
      release_rate: float = 0.1
      antagonists: List[str] = None
      synergists: List[str] = None

      def __post_init__(self):
          self.antagonists = self.antagonists or []
          self.synergists = self.synergists or []


